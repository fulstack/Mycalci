<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="styles.css">
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="calci.js"></script>
</head>
<body>
  <div class="container-fluid vcenter" id="calculator">
    <div class="row" id="result"></div> <!-- end row -->
    <div class="row">
      <div class="col-xs-8 keys">
        <div class="col-xs-4 key">7</div>
        <div class="col-xs-4 key">8</div>
        <div class="col-xs-4 key">9</div>
        <div class="col-xs-4 key">4</div>
        <div class="col-xs-4 key">5</div>
        <div class="col-xs-4 key">6</div>
        <div class="col-xs-4 key">1</div>
        <div class="col-xs-4 key">2</div>
        <div class="col-xs-4 key">3</div>
      </div> <!-- end div col xs-8 -->

      <div class="col-xs-2 keys">
        <div class="key keycolr keycolrhover">/</div>
        <div class="key keycolr keycolrhover">*</div>
        <div class="key keycolr keycolrhover">-</div>
      </div> <!-- end div xs-2 -->

      <div class="col-xs-2 keys">
        <div class="key keycolr keycolrhover">AC</div>
        <div class="key keycolr keycolrhover">DEL</div>
        <div class="key keycolr keycolrhover">+</div>
      </div> <!-- end div xs-2 key -->
    </div> <!-- end div row -->

    <div class="row">
        <div class="col-xs-4 key keyhover">0</div>
        <div class="col-xs-4 key keyhover">.</div>
        <div class="col-xs-4 key eqcolr eqcolrhover">=</div>
    </div>
  </div> <!-- end main div-->
</body>
</html>
